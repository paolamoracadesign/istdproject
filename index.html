<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NO ONE</title>
  <style>
    @font-face {
      font-family: 'Migra';
      src: url('Migra-Extrabold.otf') format('opentype');
    }

    @font-face {
      font-family: 'PPRightGrotesk';
      src: url('PPRightGroteskText-Regular.otf') format('opentype');
    }

    body {
      margin: 0;
      padding: 0;
      background: #f39777;
      font-family: 'PPRightGrotesk', sans-serif;
      overflow-x: hidden;
      color: white;
    }

    .text-block {
      font-size: 18pt;
      line-height: 1.5;
      width: 90%;
      max-width: 1000px;
      margin: 40px auto;
      text-align: left;
      user-select: none;
      transition: opacity 0.6s ease;
      position: relative;
      word-break: break-word;
    }

    .scrollable {
      height: 100vh;
      overflow-y: auto;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      flex-direction: column;
    }

    .centered-block {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .huge {
      font-family: 'Migra', serif;
      font-size: 8vw;
      white-space: pre-line;
      line-height: 1.1;
    }

    .small {
      font-family: 'Migra', serif;
      font-size: 4vw;
      margin-top: 30px;
    }

    .fade-out {
      animation: disintegrate 0.6s forwards;
    }

    @keyframes disintegrate {
      0% {
        opacity: 1;
        transform: scale(1) translateY(0);
        filter: blur(0);
      }
      100% {
        opacity: 0;
        transform: scale(0.95) translateY(-40px);
        filter: blur(10px);
      }
    }

    .overlay {
      position: absolute;
      color: white;
      pointer-events: none;
      opacity: 0.9;
      line-height: 1.4;
      word-break: break-word;
      max-width: 40%;
      white-space: pre-line;
    }

    @media (max-width: 600px) {
      .text-block {
        font-size: 16pt;
        margin: 20px auto;
      }
      .huge {
        font-size: 10vw;
      }
      .small {
        font-size: 6vw;
      }
      .overlay {
        max-width: 80%;
      }
    }
  </style>
</head>
<body>
  <div id="container" class="scrollable">
    <div id="text" class="text-block"></div>
  </div>

  <script>
    const container = document.getElementById('container');
    let textEl = document.getElementById('text');

    const texts = [
      "YOU WANT TOO MUCH TO KNOW YOURSELF; AND MEANWHILE, YOU ARE NOT LIVING.",
      "One's aim should be never to see one's self. For the reason that, however much you may try, you can never know yourself as others see you.",
      "What annoyed me more than anything else was that this total abnegation of mine was interpreted as being a true penitence; whereas, if I gave all and opposed nothing, it was because I was by now as far removed as could be from anything that might have a meaning or a value for others; I not only was absolutely alienated from myself and from everything, but I had a horror of remaining in any manner someone, in possession of something.",
      "No name. No memory today of yesterday's name; of today's name tomorrow. If the name is the thing, if a name in us is the concept of everything that is situated without us...",
      "NO\nLONGER\nMYSELF",
      "NO ONE"
    ];

    const overlayFonts = [
      "'PPRightGrotesk'", "'Migra'"
    ];

    let index = 0;
    let rounds = 0;
    let overlayMode = false;

    function isShort(text) {
      return text.length < 80;
    }

    function updateText() {
      textEl = document.createElement('div');
      textEl.id = 'text';

      const current = texts[index];
      if (current === "NO\nLONGER\nMYSELF" || current === "NO ONE" || isShort(current)) {
        textEl.className = 'centered-block';
        const tag = current === "NO ONE" ? "small" : "huge";
        textEl.innerHTML = `<div class="${tag}">${current}</div>`;
      } else {
        textEl.className = 'text-block';
        textEl.textContent = current;
      }

      container.innerHTML = '';
      container.appendChild(textEl);
    }

    function createOverlay(content) {
      const div = document.createElement('div');
      div.className = 'overlay';
      div.textContent = content;

      div.style.top = `${Math.random() * 90}%`;
      div.style.left = `${Math.random() * 90}%`;
      div.style.fontSize = `${Math.random() * 10 + 14}px`;
      div.style.fontFamily = overlayFonts[Math.floor(Math.random() * overlayFonts.length)];

      const rotate = Math.random();
      if (rotate < 0.4) {
        div.style.transform = 'rotate(90deg)';
      } else {
        div.style.transform = `rotate(${Math.random() * 30 - 15}deg)`;
      }

      document.body.appendChild(div);
    }

    function splitAndOverlay(text) {
      const fragments = text.split(/[.,;!?]+/).filter(f => f.trim().length > 10);
      const fragment = fragments[Math.floor(Math.random() * fragments.length)];
      createOverlay(fragment.trim());
    }

    updateText();

    document.body.addEventListener('click', () => {
      if (overlayMode) {
        const current = texts[Math.floor(Math.random() * texts.length)];
        if (current.length < 80) {
          createOverlay(current);
        } else {
          splitAndOverlay(current);
        }
        return;
      }

      const currentBlock = document.getElementById('text');
      if (currentBlock) currentBlock.classList.add('fade-out');

      setTimeout(() => {
        index++;
        if (index >= texts.length) {
          index = 0;
          rounds++;
        }

        if (rounds >= 2) {
          overlayMode = true;
          container.innerHTML = '';
          return;
        }

        updateText();
      }, 600);
    });
  </script>
</body>
</html>

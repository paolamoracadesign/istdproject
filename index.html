<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NO ONE</title>
  <style>
    @font-face {
      font-family: 'PPRightGrotesk';
      src: url('PPRightGroteskText-Regular.otf') format('opentype');
    }

    @font-face {
      font-family: 'MigraExtraBold';
      src: url('Migra-Extrabold.otf') format('opentype');
    }

    body {
      margin: 0;
      padding: 0;
      background: #f39777;
      color: white;
      font-family: 'PPRightGrotesk', sans-serif;
      overflow: hidden;
      position: relative;
      height: 100vh;
      width: 100vw;
    }

    .text-scrollable {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow-y: scroll;
      padding: 5vh 10vw;
      font-size: 4.5vw;
      line-height: 1.5;
      text-align: left;
      word-break: break-word;
    }

    .text-fixed {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5vw;
      line-height: 1.4;
      max-width: 85vw;
      text-align: left;
      white-space: pre-wrap;
      word-break: break-word;
      user-select: none;
    }

    .fade-out {
      animation: disintegrate 0.6s forwards;
    }

    @keyframes disintegrate {
      0% { opacity: 1; transform: scale(1) translate(-50%, -50%); filter: blur(0); }
      100% { opacity: 0; transform: scale(0.95) translate(-50%, -60%); filter: blur(10px); }
    }

    .overlay {
      position: absolute;
      font-size: 4vw;
      opacity: 0.85;
      pointer-events: none;
      line-height: 1.4;
      max-width: 80vw;
      word-break: break-word;
    }

    .migra-big span {
      display: block;
      font-family: 'MigraExtraBold';
      font-size: 12vw;
      line-height: 1.1;
      text-align: left;
    }

    .migra-small {
      font-family: 'MigraExtraBold';
      font-size: 4.5vw;
      line-height: 1.2;
    }

    @media (max-width: 600px) {
      .text-fixed { font-size: 6vw; }
      .overlay { font-size: 5vw; }
      .migra-big span { font-size: 14vw; }
      .migra-small { font-size: 5vw; }
    }
  </style>
</head>
<body>
  <div id="text" class="text-fixed"></div>

  <script>
    const texts = [
      "YOU WANT TOO MUCH TO KNOW YOURSELF; AND MEANWHILE, YOU ARE NOT LIVING.",
      "One's aim should be never to see one's self. For the reason that, however much you may try, you can never know yourself as others see you.",
      `What annoyed me more than anything else was that this total abnegation of mine was interpreted as being a true penitence; whereas, if I gave all and opposed nothing, it was because I was by now as far removed as could be from anything that might have a meaning or a value for others; I not only was absolutely alienated from myself and from everything, but I had a horror of remaining in any manner someone, in possession of something.`,
      `No name. No memory today of yesterday's name; of today's name tomorrow. If the name is the thing, if a name in us is the concept of everything that is situated without us, if without a name there is no concept, and the thing remains blindly indistinct and undefined within us, very well, then, let men take that name which I once bore and engrave it as an epitaph on the brow of that pictured me that they beheld; let them leave it there in peace, and let them not speak of it again. For a name is no more than that, an epitaph. Something befitting the dead. One who has reached a conclusion. I am alive, and I reach no conclusion. Life knows no conclusion. Nor does it know anything of names. This tree, tremulous breathing of new leaves. I am this tree. Tree, cloud; tomorrow, book or breeze; the book I read, the breeze I drink in. Living wholly without, a vagabond.`,
      `<div class='migra-big'><span>NO</span><span>LONGER</span><span>MYSELF</span></div>`,
      `<div class='migra-small'>NO&nbsp;ONE</div>`
    ];

    let index = 0;
    let round = 0;
    const maxRounds = 2;
    let overlayMode = false;
    const textEl = document.getElementById('text');

    function updateText() {
      const content = texts[index];
      textEl.innerHTML = content;

      if (index === 2 || index === 3) {
        // Long texts scrollable
        textEl.className = 'text-scrollable';
      } else {
        textEl.className = 'text-fixed';
      }
    }

    function createOverlayText(content) {
      const div = document.createElement('div');
      div.className = 'overlay';
      div.innerHTML = content;

      const rotate = `${Math.random() > 0.5 ? 'rotate(90deg)' : 'rotate(0deg)'}`;
      const top = `${Math.random() * 90}%`;
      const left = `${Math.random() * 90}%`;

      div.style.top = top;
      div.style.left = left;
      div.style.transform = `translate(-50%, -50%) ${rotate}`;

      document.body.appendChild(div);
    }

    updateText();

    textEl.addEventListener('click', () => {
      if (overlayMode) {
        const randomIndex = Math.floor(Math.random() * 2); // pick from first 2
        const split = texts[randomIndex].split(/(?<=[,.!?])\s+/);
        const piece = split[Math.floor(Math.random() * split.length)];
        createOverlayText(piece);
        return;
      }

      textEl.classList.add('fade-out');

      setTimeout(() => {
        index++;

        if (index >= texts.length) {
          index = 0;
          round++;

          if (round >= maxRounds) {
            overlayMode = true;
            textEl.remove();
            return;
          }
        }

        updateText();
        textEl.classList.remove('fade-out');
      }, 600);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NO ONE</title>
  <style>
    @font-face {
      font-family: 'PPRightGrotesk';
      src: url('PPRightGroteskText-Regular.otf') format('opentype');
    }

    @font-face {
      font-family: 'Migra';
      src: url('Migra-Extrabold.otf') format('opentype');
    }

    body {
      margin: 0;
      padding: 0;
      background: #f39777;
      font-family: 'PPRightGrotesk', sans-serif;
      color: white;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .text-block {
      font-size: 18pt;
      width: 80%;
      max-width: 1000px;
      line-height: 1.5;
      text-align: left;
      user-select: none;
      position: absolute;
      opacity: 1;
      transition: opacity 0.6s ease;
    }

    .centered {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      position: absolute;
    }

    .fade-out {
      animation: disintegrate 0.6s forwards;
    }

    @keyframes disintegrate {
      0% {
        opacity: 1;
        transform: scale(1) translateY(0);
        filter: blur(0);
      }
      100% {
        opacity: 0;
        transform: scale(0.9) translateY(-60px);
        filter: blur(10px);
      }
    }

    .scrollable {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      height: 100vh;
      overflow-y: scroll;
      padding: 20px 10px;
      box-sizing: border-box;
    }

    .migra {
      font-family: 'Migra', serif;
      text-align: center;
    }

    .migra.big {
      font-size: 60pt;
      line-height: 1.1;
      white-space: pre-line;
    }

    .migra.small {
      font-size: 24pt;
    }
  </style>
</head>
<body>
  <div id="text" class="text-block centered"></div>

  <script>
    const texts = [
      "YOU WANT TOO MUCH TO KNOW YOURSELF; AND MEANWHILE, YOU ARE NOT LIVING.",
      "One's aim should be never to see one's self. For the reason that,<br>however much you may try, you can never know yourself as others see you.",
      "What annoyed me more than anything else was that this total abnegation of mine was interpreted as being a true penitence; <br>whereas, if I gave all and opposed nothing, it was because I was by now as far removed as could be from anything that might have a meaning or a value for others; I not only was absolutely alienated from myself and from everything, but I had a horror of remaining in any manner someone, in possession of something.",
      "No name. No memory today of yesterday's name; of today's name tomorrow. If the name is the thing, if a name in us is the concept of everything that is situated without us, if without a name there is no concept, and the thing remains blindly indistinct and undefined within us, very well, then, let men take that name which I once bore and engrave it as an epitaph on the brow of that pictured me that they beheld; let them leave it there in peace, and let them not speak of it again. For a name is no more than that, an epitaph. Something befitting the dead. One who has reached a conclusion. I am alive, and I reach no conclusion. Life knows no conclusion. Nor does it know anything of names. This tree, tremulous breathing of new leaves. I am this tree. Tree, cloud; tomorrow, book or breeze; the book I read, the breeze I drink in. Living wholly without, a vagabond.",
      "NO\nLONGER\nMYSELF",
      "NO ONE"
    ];

    const fonts = [
      'serif', 'sans-serif', 'monospace', 'Georgia', 'Courier New',
      'Times New Roman', 'Arial', 'Verdana', 'Tahoma', 'PPRightGrotesk'
    ];

    let index = 0;
    let rounds = 0;
    let overlayMode = false;

    const textEl = document.getElementById('text');

    function updateText() {
      textEl.className = 'text-block centered';
      textEl.style.overflow = 'unset';
      textEl.style.height = 'auto';
      textEl.style.fontSize = '18pt';
      textEl.style.fontFamily = 'PPRightGrotesk';
      textEl.innerHTML = '';

      const current = texts[index];

      if (current === "NO\nLONGER\nMYSELF") {
        textEl.classList.add('migra', 'big');
        textEl.innerText = current;
      } else if (current === "NO ONE") {
        textEl.classList.add('migra', 'small');
        textEl.innerText = current;
      } else if (current.length > 200) {
        // long text with scroll
        textEl.className = 'text-block scrollable';
        textEl.innerHTML = current;
      } else {
        textEl.innerHTML = current;
      }
    }

    function createOverlayText(content) {
      const div = document.createElement('div');
      div.className = 'text-block';
      div.style.opacity = 0.85;
      div.style.pointerEvents = 'none';

      // break into random chunks (between 20 and 60 words)
      const words = content.split(" ");
      const start = Math.floor(Math.random() * (words.length - 10));
      const length = Math.floor(Math.random() * 20) + 10;
      const chunk = words.slice(start, start + length).join(" ");
      div.innerHTML = chunk;

      // style
      div.style.top = `${Math.random() * 90}%`;
      div.style.left = `${Math.random() * 90}%`;
      div.style.transform = `translate(-50%, -50%) rotate(${Math.random() * 90 - 45}deg)`;
      div.style.fontFamily = fonts[Math.floor(Math.random() * fonts.length)];
      div.style.fontSize = `${Math.floor(Math.random() * 10) + 12}pt`;

      document.body.appendChild(div);
    }

    updateText();

    textEl.addEventListener('click', () => {
      if (overlayMode) {
        const content = texts[Math.floor(Math.random() * texts.length)];
        createOverlayText(content);
        return;
      }

      textEl.classList.add('fade-out');

      setTimeout(() => {
        index++;
        if (index >= texts.length) {
          index = 0;
          rounds++;
        }

        if (rounds >= 2) {
          overlayMode = true;
          textEl.remove();
          createOverlayText(texts[Math.floor(Math.random() * texts.length)]);
        } else {
          updateText();
          textEl.classList.remove('fade-out');
        }
      }, 600);
    });
  </script>
</body>
</html>

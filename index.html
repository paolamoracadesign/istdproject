<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NO ONE</title>
  <style>
    @font-face {
      font-family: 'Migra';
      src: url('Migra-Extrabold.otf') format('opentype');
    }

    @font-face {
      font-family: 'PPRightGrotesk';
      src: url('PPRightGroteskText-Regular.otf') format('opentype');
    }

    body {
      margin: 0;
      padding: 0;
      background: #f39777;
      font-family: 'PPRightGrotesk', sans-serif;
      overflow: hidden;
      color: white;
      transition: background 2s ease;
      position: relative;
      height: 100vh;
      max-height: 100vh;
    }

    .scrollable {
      padding: 40px 20px 100px 20px;
      display: block;
      height: 100vh;
      overflow-y: auto;
      box-sizing: border-box;
    }

    @media (min-width: 769px) {
      .scrollable {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow-y: auto;
        padding: 60px;
      }
      .text-block {
        max-height: 80vh;
        overflow-y: auto;
      }
    }

    .text-block {
      font-size: 18pt;
      line-height: 1.6;
      width: 90%;
      max-width: 1000px;
      margin: 0 auto;
      text-align: left;
      user-select: none;
      opacity: 1;
      transition: opacity 0.6s ease;
      word-break: break-word;
      hyphens: auto;
      letter-spacing: -0.01em;
      text-wrap: balance;
    }

    .centered-text {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      text-align: center;
      padding: 0 20px;
    }

    .huge {
      font-family: 'Migra', serif;
      font-size: 8vw;
      white-space: pre-line;
      line-height: 1.1;
      text-align: center;
    }

    .small {
      font-family: 'Migra', serif;
      font-size: 4vw;
      margin-top: 30px;
      text-align: center;
    }

    .ragged-left-mobile {
      text-align: left !important;
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
    }

    .fade-out {
      animation: disintegrate 0.6s forwards;
    }

    @keyframes disintegrate {
      0% {
        opacity: 1;
        transform: scale(1) translateY(0);
        filter: blur(0);
      }
      100% {
        opacity: 0;
        transform: scale(0.95) translateY(-40px);
        filter: blur(10px);
      }
    }

    .fade-in {
      animation: appear 1s ease forwards;
    }

    @keyframes appear {
      0% {
        opacity: 0;
        transform: translateY(40px);
        filter: blur(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
        filter: blur(0);
      }
    }

    @media (max-width: 600px) {
      .text-block {
        font-size: 16pt;
        margin: 20px auto;
        padding-bottom: 80px;
      }
      .huge {
        font-size: 12vw;
      }
      .small {
        font-size: 8vw;
      }
      .ragged-left-mobile {
        text-align: left !important;
      }
    }
  </style>
</head>
<body>
  <div id="container" class="scrollable"></div>
  <audio id="music" src="Ofer_Ronen_Silencio_a_Maria_instrumental.mp3" preload="auto" loop></audio>
  <audio id="wind" src="wind-blowing-sfx-12809.mp3" preload="auto" loop></audio>

  <script>
    const container = document.getElementById('container');
    const music = document.getElementById('music');
    const wind = document.getElementById('wind');

    const texts = [
      "YOU WANT TOO MUCH TO KNOW YOURSELF; AND MEANWHILE, YOU ARE NOT LIVING.",
      "One's aim should be never to see one's self. For the reason that, however much you may try, you can never know yourself as others see you.",
      "What annoyed me more than anything else was that this total abnegation of mine was interpreted as being a true penitence...",
      `No name. No memory today of yesterday's name; of today's name tomorrow... vagabond.`,
      "NO\nLONGER\nMYSELF",
      "NO ONE"
    ];

    let index = 0;

    function renderText(text) {
      container.innerHTML = '';
      let block;

      if (text === "NO\nLONGER\nMYSELF") {
        block = document.createElement('div');
        block.className = 'centered-text';
        block.innerHTML = `<div class='huge ragged-left-mobile'>${text}</div>`;
        container.appendChild(block);
      } else if (text === "NO ONE") {
        block = document.createElement('div');
        block.className = 'centered-text';
        block.innerHTML = `<div class='small'>${text}</div>`;
        container.appendChild(block);
      } else if (text === texts[3]) {
        const scroll = document.createElement('div');
        scroll.className = 'text-block fade-in';
        scroll.innerHTML = text;
        container.appendChild(scroll);
      } else {
        block = document.createElement('div');
        block.className = 'centered-text';
        block.innerHTML = `<div class='text-block fade-in'>${text}</div>`;
        container.appendChild(block);
      }
    }

    function playAudio() {
      music.volume = 0.4;
      wind.volume = 0.2;
      Promise.all([music.play(), wind.play()]).catch(() => {});
    }
    playAudio();

    renderText(texts[index]);

    document.body.addEventListener('click', () => {
      index++;
      if (index >= texts.length) index = 0;
      renderText(texts[index]);
    });
  </script>
</body>
</html>

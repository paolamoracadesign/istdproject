<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text Reveal</title>
  <style>
    @font-face {
      font-family: 'Migra';
      src: url('Migra-Extrabold.woff2') format('woff2');
    }

    @font-face {
      font-family: 'PPRightGrotesk';
      src: url('PPRightGrotesk.woff2') format('woff2');
    }

    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'PPRightGrotesk', sans-serif;
      height: 100%;
      overflow: hidden;
    }

    #text-container {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .fade-in {
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .center-text {
      font-family: 'Migra', serif;
      font-size: 6vw;
      white-space: pre-line;
      line-height: 1.2;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <audio id="background-audio" src="audio.mp3" loop autoplay></audio>
  <div id="text-container"></div>

  <script>
    const texts = [
      "YOU WANT TOO MUCH TO KNOW YOURSELF; AND MEANWHILE, YOU ARE NOT LIVING.",
      "One's aim should be never to see one's self. For the reason that, however much you may try, you can never know yourself as others see you.",
      "What annoyed me more than anything else was that this total abnegation of mine was interpreted as being a true penitence; whereas, if I gave all and opposed nothing, it was because I was by now as far removed as could be from anything that might have a meaning or a value for others; I not only was absolutely alienated from myself and from everything, but I had a horror of remaining in any manner someone, in possession\u00a0of\u00a0something.",
      "NO\nLONGER\nMYSELF",
      "NO ONE",
      "Another quote here...",
      "Something lighter here...",
      "Last thought maybe..."
    ];

    let index = 0;
    const container = document.getElementById('text-container');

    function updateText() {
      container.innerHTML = '';
      const current = texts[index];

      const centeredRaggedTexts = [
        "YOU WANT TOO MUCH TO KNOW YOURSELF; AND MEANWHILE, YOU ARE NOT LIVING.",
        "One's aim should be never to see one's self. For the reason that, however much you may try, you can never know yourself as others see you.",
        "What annoyed me more than anything else was that this total abnegation of mine was interpreted as being a true penitence; whereas, if I gave all and opposed nothing, it was because I was by now as far removed as could be from anything that might have a meaning or a value for others; I not only was absolutely alienated from myself and from everything, but I had a horror of remaining in any manner someone, in possession\u00a0of\u00a0something.",
        "NO\nLONGER\nMYSELF",
        "NO ONE"
      ];

      if (centeredRaggedTexts.includes(current)) {
        container.style.display = 'flex';
        container.style.flexDirection = 'column';
        container.style.justifyContent = 'center';
        container.style.alignItems = 'center';

        const block = document.createElement('div');
        block.className = 'fade-in';
        block.style.maxWidth = '800px';
        block.style.padding = '20px';
        block.style.textAlign = 'left';
        block.style.whiteSpace = 'pre-line';
        block.style.fontSize = '2vw';
        block.style.lineHeight = '1.6';
        block.style.fontFamily = "'PPRightGrotesk', sans-serif";

        if (current === "NO\nLONGER\nMYSELF" || current === "NO ONE") {
          block.style.fontFamily = "'Migra', serif";
          block.style.fontSize = '6vw';
          block.style.textAlign = 'left';
        }

        block.textContent = current;
        container.appendChild(block);
      } else {
        const textEl = document.createElement('div');
        textEl.textContent = current;
        textEl.className = 'fade-in';
        container.appendChild(textEl);
      }

      index = (index + 1) % texts.length;
    }

    updateText();
    setInterval(updateText, 8000); // Change every 8 seconds
  </script>
</body>
</html>

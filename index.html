<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Font Changer</title>
  <style>
    body {
      background-color: white;
      font-family: 'Arial', sans-serif; /* Default font */
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #text {
      font-size: 24px;
      text-align: center;
      cursor: pointer;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="text">Click me to change the font!</div>

  <script>
    // Array of fonts to cycle through
    const fonts = ['"Arial"', '"Courier New"', '"Georgia"', '"Times New Roman"'];  // Add your custom fonts here
    let currentFontIndex = 0;

    // Change the font on click
    document.getElementById('text').addEventListener('click', function() {
      currentFontIndex = (currentFontIndex + 1) % fonts.length;  // This ensures it cycles
      document.getElementById('text').style.fontFamily = fonts[currentFontIndex];
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NO ONE</title>
  <style>
    @font-face {
      font-family: 'Migra';
      src: url('Migra-Extrabold.otf') format('opentype');
    }

    @font-face {
      font-family: 'PPRightGrotesk';
      src: url('PPRightGroteskText-Regular.otf') format('opentype');
    }

    body {
      margin: 0;
      padding: 0;
      background: #f39777;
      font-family: 'PPRightGrotesk', sans-serif;
      overflow: hidden;
      color: white;
      transition: background 2s ease;
      position: relative;
      height: 100vh;
      max-height: 100vh;
    }

    /* Scrollabile solo per testi lunghi */
    .scrollable {
      padding: 40px 20px 100px 20px; /* più padding in fondo */
      display: block;
      height: 100vh;
      overflow-y: auto;
      box-sizing: border-box;
      text-align: left;
    }

    /* Per testi corti, blocco centrato */
    .centered-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 0 20px;
      text-align: center;
      user-select: none;
    }

    .huge {
      font-family: 'Migra', serif;
      font-size: 8vw;
      white-space: pre-line;
      line-height: 1.1;
      text-align: center;
    }

    .small {
      font-family: 'Migra', serif;
      font-size: 4vw;
      margin-top: 30px;
      text-align: center;
    }

    /* Ragged-left solo per "NO LONGER MYSELF" su mobile */
    .ragged-left-mobile {
      text-align: left !important;
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
    }

    /* Testi scrollabili */
    .text-block {
      font-size: 18pt;
      line-height: 1.6;
      width: 90%;
      max-width: 1000px;
      margin: 0 auto;
      text-align: left;
      user-select: none;
      opacity: 1;
      transition: opacity 0.6s ease;
      word-break: break-word;
      hyphens: auto;
      letter-spacing: -0.01em;
      text-wrap: balance;
      padding-bottom: 60px; /* spazio sotto per scrollare */
      height: 100vh;
      overflow-y: auto;
      box-sizing: border-box;
    }

    .fade-out {
      animation: disintegrate 0.6s forwards;
    }

    @keyframes disintegrate {
      0% {
        opacity: 1;
        transform: scale(1) translateY(0);
        filter: blur(0);
      }
      100% {
        opacity: 0;
        transform: scale(0.95) translateY(-40px);
        filter: blur(10px);
      }
    }

    .fade-in {
      animation: appear 1s ease forwards;
    }

    @keyframes appear {
      0% {
        opacity: 0;
        transform: translateY(40px);
        filter: blur(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
        filter: blur(0);
      }
    }

    .overlay {
      position: fixed;
      color: white;
      pointer-events: none;
      opacity: 0.9;
      line-height: 1.4;
      max-width: 40%;
      word-break: break-word;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: visible;
      user-select: none;
      z-index: 1000;
      max-height: 100vh;
    }

    .overlay > div {
      position: absolute;
    }

    .hint {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: fit-content;
      max-width: 90%;
      padding: 6px 12px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      opacity: 0.9;
      user-select: none;
      pointer-events: none;
      z-index: 1001;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      line-height: 1.2;
      white-space: pre-line;
      border-radius: 5px;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 600px) {
      .text-block {
        font-size: 16pt;
        margin: 20px auto;
        padding-bottom: 80px;
      }
      .huge {
        font-size: 12vw;
      }
      .small {
        font-size: 8vw;
      }
      .overlay {
        max-width: 100%;
        max-height: 100vh;
        position: fixed;
      }
      .hint {
        font-size: 16px;
        top: 10px;
        width: 90%;
      }
      .ragged-left-mobile {
        text-align: left !important;
      }
    }

    .background-fade {
      background-color: white;
      transition: background-color 3s ease-in-out;
    }

    .final-text {
      display: none;
      font-family: 'Migra', serif;
      font-size: 6vw;
      color: #1A1A1A;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      z-index: 1001;
      transition: opacity 2s ease-in-out;
      text-align: center;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <div id="hint" class="hint">KEEP CLICKING ANYWHERE  
UNTIL EVERYTHING FADES INTO THE WHITE CLOUD</div>
  <div id="final-text" class="final-text">no one</div>

  <!-- Audio -->
  <audio id="music" src="Ofer_Ronen_Silencio_a_Maria_instrumental.mp3" preload="auto" loop></audio>
  <audio id="wind" src="wind-blowing-sfx-12809.mp3" preload="auto" loop></audio>

  <script>
    const container = document.getElementById('container');
    const hint = document.getElementById('hint');
    const finalText = document.getElementById('final-text');
    const music = document.getElementById('music');
    const wind = document.getElementById('wind');

    const texts = [
      "YOU WANT TOO MUCH TO KNOW YOURSELF; AND MEANWHILE, YOU ARE NOT LIVING.",
      "One's aim should be never to see one's self. For the reason that, however much you may try, you can never know yourself as others see you.",
      "What annoyed me more than anything else was that this total abnegation of mine was interpreted as being a true penitence; whereas, if I gave all and opposed nothing, it was because I was by now as far removed as could be from anything that might have a meaning or a value for others; I not only was absolutely alienated from myself and from everything, but I had a horror of remaining in any manner someone, in possession\u00a0of\u00a0something.",
      "No name. No memory today of yesterday's name; of today's name tomorrow. If the name is the thing, if a name in us is the concept of everything that is situated without us, if without a name there is no concept, and the thing remains blindly indistinct and undefined within us, very well, then, let men take that name which I once bore and engrave it as an epitaph on the brow of that pictured me that they beheld; let them leave it there in peace, and let them not speak of it again. For a name is no more than that, an epitaph. Something befitting the dead. One who has reached a conclusion. I am alive, and I reach no conclusion. Life knows no conclusion. Nor does it know anything of names. This tree, tremulous breathing of new leaves. I am this tree. Tree, cloud; tomorrow, book or breeze; the book I read, the breeze I drink in. Living wholly without, a vagabond.",
      "NO\nLONGER\nMYSELF",
      "NO ONE"
    ];

    // Testi da centrare e non scrollare
    const centeredTexts = new Set([
      "YOU WANT TOO MUCH TO KNOW YOURSELF; AND MEANWHILE, YOU ARE NOT LIVING.",
      "One's aim should be never to see one's self. For the reason that, however much you may try, you can never know yourself as others see you.",
      "What annoyed me more than anything else was that this total abnegation of mine was interpreted as being a true penitence; whereas, if I gave all and opposed nothing, it was because I was by now as far removed as could be from anything that might have a meaning or a value for others; I not only was absolutely alienated from myself and from everything, but I had a horror of remaining in any manner someone, in possession of something.",
      "NO\nLONGER\nMYSELF",
      "NO ONE"
    ]);

    let index = 0;
    let overlayMode = false;
    let clickCount = 0;

    function fixWidows() {
      document.querySelectorAll('.text-block').forEach(block => {
        block.innerHTML = block.innerHTML.replace(/ (\S+)\s*$/, '&nbsp;$1');
      });
    }

    function updateText() {
      container.innerHTML = '';
      hint.classList.remove('hidden');

      const current = texts[index];

      if (centeredTexts.has(current)) {
        // blocco centrato e non scrollabile
        container.className = 'centered-content fade-in';

        let htmlContent;
        if (current === "NO\nLONGER\nMYSELF") {
          htmlContent = `<div id="text" class="huge ragged-left-mobile">${current}</div>`;
        } else if (current === "NO ONE") {
          htmlContent = `<div id="text" class="small">${current}</div>`;
        } else {
          htmlContent = `<div id="text" style="font-size:22pt; max-width: 900px; text-align: center; white-space: normal;">${current}</div>`;
        }

        container.innerHTML = htmlContent;
      } else {
        // testo scrollabile
        container.className = 'scrollable fade-in';

        const textBlock = document.createElement('div');
        textBlock.id = 'text';
        textBlock.className = 'text-block';
        textBlock.innerHTML = current;
        container.appendChild(textBlock);
      }

      container.scrollTop = 0;
      fixWidows();
    }

    function createOverlay(content, useMigra = false) {
      const div = document.createElement('div');
      div.className = 'overlay';

      const isVertical = Math.random() < 0.4;
      const font = useMigra ? 'Migra' : 'PPRightGrotesk';

      div.innerHTML = content;
      div.style.top = `${Math.random() * 90}%`;
      div.style.left = `${Math.random() * 90}%`;
      div.style.transform = isVertical
        ? 'translate(-50%, -50%) rotate(90deg)'
        : 'translate(-50%, -50%) rotate(0deg)';
      div.style.fontFamily = font;
      div.style.fontSize = `${Math.floor(Math.random() * 20 + 16)}pt`;
      div.style.userSelect = 'none';
      div.style.color = 'rgba(255,255,255,0.4)';

      document.body.appendChild(div);

      setTimeout(() => {
        div.remove();
      }, 6000);
    }

    function startAudio() {
      // Play audio on load or user interaction (mobile requires user gesture)
      if (music.paused) music.play().catch(() => {});
      if (wind.paused) wind.play().catch(() => {});
    }

    function fadeOutText(callback) {
      const text = document.getElementById('text');
      if (!text) return callback();

      text.classList.remove('fade-in');
      text.classList.add('fade-out');

      setTimeout(() => {
        callback();
      }, 600);
    }

    window.addEventListener('load', () => {
      updateText();
      startAudio();
    });

    window.addEventListener('click', () => {
      startAudio();

      if (overlayMode) {
        // Rimuovo overlay e mostro final text
        finalText.style.display = 'block';
        finalText.style.opacity = 1;
        hint.classList.add('hidden');
        return;
      }

      fadeOutText(() => {
        index++;
        if (index >= texts.length) {
          overlayMode = true;
          container.innerHTML = '';
          hint.innerHTML = 'CLICK ANYWHERE TO FILL THE SCREEN WITH WORDS\nUNTIL YOU SEE THE WHITE CLOUD';
          return;
        }
        updateText();
      });
    });
  </script>
</body>
</html>
